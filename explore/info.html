<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Information</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
            padding: 20px;
        }
        .container {
            background: white;
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .img-container img {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .info-container {
            padding-left: 30px;
        }
        .info-container p {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #555;
        }
        .info-container strong {
            color: #2c3e50;
        }
        .rating {
            display: inline-block;
            background: #ffc107;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .long-description {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .long-description p {
            margin: 0;
        }
        .additional-info {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .additional-info p {
            margin: 0;
        }
        @media (max-width: 768px) {
            .row {
                flex-direction: column;
            }
            .img-container {
                padding-right: 0;
                margin-bottom: 20px;
            }
            .info-container {
                padding-left: 0;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="img-container col-md-6">
                <img id="place-image" alt="Place Image">
            </div>
            <div class="info-container col-md-6">
                <h1 id="place-name"></h1>
                <p id="place-description"></p>
                <div class="rating">
                    <strong>Rating:</strong> <span id="place-rating"></span>/5
                </div>
                <div class="long-description">
                    <p id="place-long-description"></p>
                </div>
            </div>
        </div>
        <div class="additional-info">
            <p id="p"></p>
        </div>
    </div>

    <script src="info.js"></script>
</body>
</html>
